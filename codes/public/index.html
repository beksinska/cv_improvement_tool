<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CV Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7f6;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: #FF8DA1;
    }
    #container {
      width: 80%;
      max-width: 800px;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    textarea {
      width: 97%;
      padding: 10px;
      margin: 10px 0;
      display: block;
      border-radius: 5px;
      border: 1px solid #ddd;
      font-size: 1rem;
    }

    input[type="file"], button {
      width: 97%;
      padding: 10px;
      margin: 10px 0;
      display: block;
      border-radius: 5px;
      border: 1px solid #ddd;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      display: block;
      border-radius: 5px;
      border: 1px solid #ddd;
      font-size: 1rem;
      background-color: #FF8DA1;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    #response {
    display: none;
    margin-top: 20px;
    padding: 10px;
    background-color: #f0f0f0;
    border-radius: 5px;
    max-height: 300px;
    overflow-y: auto;
    font-size: 1.1rem;
    }
    .qna {
      margin-bottom: 15px;
    }
    .qna:last-child {
      background-color: #e8f5e9; 
    }
    .qna div {
      margin-bottom: 5px;
    }
    .qna .request {
      font-weight: bold;
      font-size: 1.2rem; 
    }
    .qna .answer {
      margin-left: 10px; 
    }
    #fileStatus {
      color: #FF8DA1;
      margin-bottom: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Ciwi</h1>
  <h2>CV assistant</h2>

  <div id="container">
    <b>Upload your CV in PDF format</b>
    <input type="file" id="fileInput" accept=".pdf">
    <div id="fileStatus"></div>
    <textarea id="requestInput" rows="4" placeholder="Add your desired job description" value="What are the sections of worksheet"></textarea>
    <button id="submitBtn" disabled>Submit</button>

    <div id="response"></div>
  </div>

  <script>

    function cleanMarkdown(text) {
      return text
        .replace(/[_*~`#]/g, '')      // Remove symbols like *, _, ~, `, #
        .replace(/!\[.*?\]\(.*?\)/g, '')  // Remove image syntax ![alt](url)
        .replace(/\[(.*?)\]\(.*?\)/g, '$1')  // Convert links [text](url) to just "text"
        .replace(/^\s*-\s+/gm, '')     // Remove list bullets like '-'
        .replace(/^\s*\d+\.\s+/gm, '') // Remove ordered list numbers like '1.'
        .trim();                        // Trim any extra whitespace
    }

    const fileInput = document.getElementById('fileInput');
    const requestInput = document.getElementById('requestInput');
    const submitBtn = document.getElementById('submitBtn');
    const responseDiv = document.getElementById('response');
    const fileStatus = document.getElementById('fileStatus');

    fileInput.addEventListener('change', async () => {
      const file = fileInput.files[0];
      if (!file) {
        alert('Please select a PDF file.');
        submitBtn.disabled = true; 
        return;
      }
      
      fileStatus.textContent = 'Loading...'; 

      const formData = new FormData();
      formData.append('file', file);

      const res = await fetch('/upload', {
        method: 'POST',
        body: formData
      });

      const data = await res.json();
      fileStatus.textContent = ''; 

      if (data.error) {
        alert('Error uploading file: ' + data.error);
        submitBtn.disabled = true; 
      } else {
        alert('File uploaded successfully');
        submitBtn.disabled = false; 
      }
    });

    submitBtn.addEventListener('click', async () => {
      const request = requestInput.value.trim();
      if (!request) {
        alert('Enter your desired job description.');
        return;
      }
      responseDiv.style.display = 'block';
      responseDiv.textContent = 'Loading...'; 

      const res = await fetch('/ask', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ request })
      });

      const data = await res.json();
      
      responseDiv.textContent = ''; 

      if (data.error) {
        responseDiv.textContent = 'Error: ' + data.error;
      } else {
        const newQna = document.createElement('div');
        newQna.classList.add('qna');

        const requestDiv = document.createElement('div');
        requestDiv.classList.add('request');
        requestDiv.innerHTML = `<strong>Q:</strong> ${request}`;

        const answerDiv = document.createElement('div');
        answerDiv.classList.add('answer');

        answerDiv.innerHTML = '';
        if (data.answers && data.answers.length > 0) {
          const uniqueAnswers = [...new Set(data.answers)];  
          const cleanedAnswers = uniqueAnswers.map(answer => cleanMarkdown(answer)); // Clean markdown
          answerDiv.innerHTML = `<strong>A:</strong> ${cleanedAnswers.join('<br><br>')}`;
        }

        newQna.appendChild(requestDiv);
        newQna.appendChild(answerDiv);

        const previousQna = responseDiv.querySelectorAll('.qna');
        previousQna.forEach(qna => qna.classList.remove('last'));

        newQna.classList.add('last');

        responseDiv.appendChild(newQna);

        requestInput.value = '';

        responseDiv.scrollTop = responseDiv.scrollHeight;
      }
    });

  </script>

</body>
</html>
